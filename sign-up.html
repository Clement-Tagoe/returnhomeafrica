<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Return Home Africa</title>
</head>
<body class="form-body">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="form-container">
              <form id="form" class="form">
                <h1 class="text-center">Join Us</h1>
                <div class="form-display">
                    <div class="form-control">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="First Name">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name">
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-display">
                    <div class="form-control">
                        <label for="email-address">Email Address</label>
                        <input type="text" id="email-address" placeholder="Email Address">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" placeholder="Phone Number">
                        <small>Error message</small>
                    </div>
                </div>
                <div class="form-display">
                    <div class="form-control">
                        <label for="countryOfStay">Country of Stay</label>
                        <input type="text" id="countryOfStay" placeholder="Country of Stay">
                         <small>Error message</small>
                    </div>
                    <div class="form-control">
                         <label for="countryOfInterest">Country of Stay</label>
                        <input type="text" id="countryOfInterest" placeholder="Country of Interest">
                        <small>Error message</small>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

          </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
